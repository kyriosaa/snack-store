# fly.toml app configuration file generated for snack-store-kyriosaa on 2024-06-15T14:31:17+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'snack-store-kyriosaa'
primary_region = 'nrt'

[build]
  image = 'kyriosaa/snack-store:latest'

[env]
  ASPNETCORE_URLS = 'http://+:8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
